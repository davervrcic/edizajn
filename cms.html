<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
</head>
<body>
    
    <fieldset style="width: fit-content; margin: 50px; font-size: 30px;">
        <form action="upload_file.php" method="post" enctype="multipart/form-data">
            <label for="file">Project Image Upload:</label>
            <input type="file" name="file" id="file"><br>
            <input type="submit" name="submit" value="Submit">
        </form>
    </fieldset>

    <fieldset style="width: fit-content; margin: 50px; font-size: 30px;">
        
        <form action="work.html" target="_blank">
            <legend>Add New Project</legend>        
            <!-- <label for="img">Image name:</label>
            <input type="file" id="img" name="img" accept="image/*"><br /> -->  
            <label>Image name:
            <input type="text" id="img" name="img" disabled></label><br />
            <label>Project Name:
            <input type="text" name="name" id="name"/></label><br />
            <label>Project Year:
            <input type="text" name="year" id="year"/></label><br>
            <label>Project Type:
            <input type="text" name="type" id="type"/></label><br />
            <label>Project Url:
            <input type="text" name="url" id="url"/></label><br> 
            <input type="submit" value="Submit" onclick="getData()">            
        </form>
    </fieldset>

    <script>
        function getData()
        {
            //gettting the values
            var name = document.getElementById("name").value;
            var year = document.getElementById("year").value; 
            var type = document.getElementById("type").value; 
            var url = document.getElementById("url").value; 
            //var image = document.getElementById("img").value;
            var image = document.getElementById("img").files[0].name;


            //saving the values in local storage
            localStorage.setItem("txtValue", name);
            localStorage.setItem("txtValue1", year);
            localStorage.setItem("txtValue2", type);
            localStorage.setItem("txtValue3", url);  
            localStorage.setItem("txtValue4", image); 
        }
    </script>
  

</body>
</html>
